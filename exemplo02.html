<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número: <input type="number " class= "entrada">
    <div id="resp" class="resposta "> 

    </div>
    <button onclick="processar"> OK</button>
    <script>
        function processar (){
    var i, num =  parseInt(document.getElementById("Número").value);


    while (i < num){
        document.getElementById("resp").innerHTML += i + "<br>"
        i++;
    }
    }
    </script>
</body>
